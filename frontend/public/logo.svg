<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle - silver/gray border -->
  <circle cx="100" cy="100" r="98" fill="#c8cdd0" stroke="#a0a8ad" stroke-width="2"/>
  <!-- Inner blue circle -->
  <circle cx="100" cy="100" r="82" fill="#2d7cba"/>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="#a0c4e0" stroke-width="1.5"/>
  <!-- White triangle/star symbol -->
  <path d="M100 35 L130 110 L100 90 L70 110 Z" fill="white"/>
  <!-- Bottom glow effect -->
  <ellipse cx="100" cy="115" rx="35" ry="12" fill="white" opacity="0.3"/>
  <!-- SAHMYOOK UNIVERSITY text on top arc -->
  <defs>
    <path id="topArc" d="M30,100 a70,70 0 0,1 140,0"/>
    <path id="bottomArc" d="M32,108 a68,68 0 0,0 136,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d5a7b" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">SAHMYOOK UNIVERSITY</textPath>
  </text>
  <!-- Korean text on bottom arc -->
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d5a7b" letter-spacing="3">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">삼 육 대 학 교</textPath>
  </text>
  <!-- Year -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">1906</text>
</svg>
